<!doctype html>

<body id="body">
    <header></header>

    <section>
        <!-- this is a test h1 block -->
        <h1 id="title">
            Worst Mix Ever
        </h1>

        <h2> Choose two songs to mix together </h2>

        <form name="songs" action="#" id="songs">

            Song 1 Title:<br>

            Song 1 Artist:<br>
            <input type="text" id="song1Artist" name="song1Artist"><br>
            <!-- <button id="submitSong" type="submit">Display</button> -->
            Song 2 Title:<br>
            <input type="text" id="song2Title" id="song1Title" name="song2Title"><br>
            Song 2 Artist:<br>
            <input type="text" id="song2Artist" name="song2Artist"><br>
            Keyword:<br>
            <input type="text" id="keyword" name="keyword"><br>


            <button id="submitSongs" type="submit">Display</button>
        </form>

        <div id="Output"></div>
    </section>


    <script src="Marcov2.js"></script>
